{% extends "base.html" %}
{% block content %}
	<p><font size="13">Welcome</font></p>
	<form action = "{{ url_for('results') }}" method = "POST">
		<div>
			{%for q in qList%}
			<p>{{q.num}}. {{q.text}}</p>
				<select name="{{q.num}}">
					{%for o in q.qOption%}
					<option  value="{{o.pointClub}}">{{o.text}}</option>
					{% endfor %}
				</select>
			{% endfor %}
			<input type="submit"></input>
		</div>
	</form>
	
{% endblock %}
